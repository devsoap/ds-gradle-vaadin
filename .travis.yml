language: groovy
jdk:
  - openjdk8
script: "./gradlew --stacktrace --info --parallel check -PTEST_CATEGORY=$TEST_CATEGORY"
env:
  - TEST_CATEGORY=SmokeTests
  - TEST_CATEGORY=UncategorizedTests
  - TEST_CATEGORY=ClientDependenciesTests
  - TEST_CATEGORY=ClientProductionModeConfigTests
  - TEST_CATEGORY=ClientProductionModeTests

branches:
  only:
    - "master"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - ./yarn-cache
